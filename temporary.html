<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function computerPlay() {
            let gameWords = ['Rock','Paper','Scissor'];
            let randInt = Math.floor(Math.random() * 3);
            return gameWords[randInt];
        }
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return "Draw";
            } else if (playerSelection == 'rock') {
                if (computerSelection == 'paper') {
                    return ["You Lose, Paper beats Rock",0,1];
                } else {
                    return ["You Win, Rock beats Scissor",1,0];
                }
            } else if (playerSelection == 'paper') {
                if (computerSelection == 'rock') {
                    return ["You Win, Paper beats Rock",1,0];
                } else {
                    return ["You Lose, Scissor beats Rock",0,1];
                }
            } else if (playerSelection == 'scissor') {
                if (computerSelection == 'paper') {
                    return ["You Win, Scissor beats Paper",1,0];
                } else {
                    return ["You Lose, Rock beats Scissor",0,1];
                }
            } else {
                return "";
            }
        }
        function game() {
            console.log ("Rock Paper Scissor");
            let playerWinCount = 0, computerWinCount = 0;
            while ((playerWinCount != 3) && (computerWinCount != 3)) {
                let playerSelection = prompt("Enter the Choice").toLowerCase();
                let computerSelection =  computerPlay().toLowerCase();
                let result = playRound(playerSelection, computerSelection);
                if (result != 'Draw') {
                    playerWinCount += Number(result[1]);
                    computerWinCount += Number(result[2]);
                    console.log(result[0]);
                } else {
                    console.log(result);
                }
            }
            if (playerWinCount == 3) {
                console.log('Player Won');
                alert("Congratulations, You Won.");
            } else {
                console.log('Computer Won');
                alert("You are a loser, Die in Hell.");
            }
            playerWinCount = computerWinCount = 0;
        }
    </script>
</body>
</html>
